<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Posts</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <style>
      body {
        background-color: #fff; /* Set the background color to white */
        color: #333; /* Set text color to dark gray */
      }

      .items-container {
        display: flex;
        flex-direction: column; /* Display items in a single column */
        gap: 20px;
        padding: 2em 0;
        max-width: 1200px;
        margin: 0 auto;
      }

      .item {
        background-color: #fff; /* Ensure the item background is white */
        border: none;
        width: 580px; /* Set the width of the item */
        height: auto; /* Adjust height automatically */
        text-align: left;
        text-decoration: none;
        color: #333;
        overflow: hidden;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 auto; /* Center the item */
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add some shadow for better visibility */
        border-radius: 8px;
      }

      .item img {
        width: 580px; /* Set the width of the image */
        height: 535px; /* Set the height of the image */
        object-fit: cover; /* Ensure the image covers the container without stretching */
        display: block;
        margin-bottom: 10px;
      }

      .item h3,
      .item p {
        margin: 5px 0;
        width: 100%; /* Ensure text elements span the full width */
        text-align: left; /* Align text to the left */
      }

      .item p {
        font-size: 0.9em;
        color: #555;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        margin-top: 10px;
      }

      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">ItemExchange</a>
        </div>
        <nav>
          <ul>
            <li>
              <a href="login.html" id="login-link"
                ><i class="fas fa-sign-in-alt"></i><span>Login</span></a
              >
            </li>
            <li>
              <a href="register.html" id="register-link"
                ><i class="fas fa-user-plus"></i><span>Register</span></a
              >
            </li>
            <li>
              <a href="upload.html" id="upload-link" class="btn-blue"
                ><i class="fas fa-upload"></i><span>Upload</span></a
              >
            </li>
            <li>
              <a href="account.html" id="account-link" style="display: none"
                ><i class="fas fa-user"></i
                ><span id="username-display">Account</span></a
              >
            </li>
            <li>
              <a href="#" id="logout-link" style="display: none"
                ><i class="fas fa-sign-out-alt"></i><span>Logout</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- My Posts Content -->
    <div class="container">
      <h1>My Posts</h1>
      <div id="my-posts-container" class="items-container"></div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Item Exchange. All rights reserved.</p>
        <nav>
          <ul>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
        <div class="social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
