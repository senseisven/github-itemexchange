<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">ItemExchange</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="howitworks.html">How It Works</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Dashboard Content -->
    <div class="container">
        <h1>Dashboard</h1>
        <h2>Post an Item for Exchange</h2>
        <form id="post-item-form" action="/post-item" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" required>
            </div>
            <div class="form-group">
                <label for="itemDescription">Item Description:</label>
                <textarea id="itemDescription" name="itemDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="desiredItem">Desired Item:</label>
                <input type="text" id="desiredItem" name="desiredItem" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Trading Cards">Trading Cards</option>
                    <option value="Toys">Toys</option>
                </select>
            </div>
            <div class="form-group">
                <label for="itemImage">Upload Image:</label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Post Item</button>
        </form>
        <h2>Posted Items</h2>
        <div id="posted-items"></div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Item Exchange. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Service</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
