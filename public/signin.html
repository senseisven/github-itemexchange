<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">ItemExchange</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="howitworks.html">How It Works</a></li>
                    <li><a href="signin.html" id="signin-link">Sign In</a></li>
                    <li><a href="register.html" id="register-link">Register</a></li>
                    <li><a href="account.html" id="account-link" style="display: none;">Account</a></li>
                    <li><a href="#" id="signout-link" style="display: none;">Sign Out</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sign In Content -->
    <div class="container">
        <h1>Sign In</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Item Exchange. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Service</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script>
        function checkLoginStatus() {
            if (localStorage.getItem('token') === 'loggedIn') {
                document.getElementById('signin-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
                document.getElementById('account-link').style.display = 'block';
                document.getElementById('signout-link').style.display = 'block';
            }
        }

        function signOut() {
            localStorage.removeItem('token');
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            document.getElementById('signout-link').addEventListener('click', signOut);

            document.getElementById('login-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const formObject = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formObject)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('token', data.token);
                        window.location.href = '/';
                    } else {
                        const errorText = await response.text();
                        alert(errorText);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to sign in');
                }
            });
        });
    </script>
</body>
</html>
